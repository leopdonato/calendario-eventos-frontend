<div class="container-fluid">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">CALENDÁRIO DE EVENTOS</h5>
                    <hr />
                    <form [formGroup]="formLogin" (submit)="login()">
                        <div class="form-group row">
                            <div class="col-12">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-12">
                                <label for="senha">Senha</label>
                                <div class="input-group mb-2 mr-sm-2">
                                    <input type="password" class="form-control" id="senha" formControlName="senha" #password>
                                    <div class="input-group-prepend">
                                        <div class="input-group-text" (click)="showPassword(password)">
                                            <i *ngIf="changeEye === false; else eyeClosed" class="fas fa-eye"></i>
                                            <ng-template #eyeClosed>
                                                <i class="fas fa-eye-slash"></i>
                                            </ng-template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <ng-container *ngIf="changeButton===false; else changingButton">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="formLogin.invalid">Entrar</button>
                        </ng-container>
                        <ng-template #changingButton>
                            <button type="button" class="btn btn-primary btn-block" disabled>
                                Entrar
                                <div class="spinner-border text-light spinner-border-sm mt-1 ml-2" role="status">
                                    <span class="sr-only">Carregando...</span>
                                  </div>
                            </button>
                        </ng-template>
                    </form>
                    <div *ngIf="isInvalid === true" class="alert alert-danger" role="alert">
                        Usuário ou senha incorretos!
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
