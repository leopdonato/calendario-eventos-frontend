<div class="container">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Bem-vindo ao sistema de calend√°rio de eventos!</h5>
                    <form [formGroup]="formLogin" (submit)="login()">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <input type="password" class="form-control" id="senha" formControlName="senha">
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="formLogin.invalid">Entrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
