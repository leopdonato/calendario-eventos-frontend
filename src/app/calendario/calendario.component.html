<div class="container-fluid">
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-dark btn-sm" routerLink="/agendamentos/eventos">
                <fa-icon [icon]="fasArrowCircleLeft"></fa-icon>
                Voltar
            </button>
            <full-calendar defaultView="dayGridMonth" [plugins]="calendarPlugins" locale="pt-br" [header]=" { left: 'prev,next today', center: 'title', right: 'dayGridMonth,dayGridWeek,dayGridDay' } " [events]="[ { title: 'teste', start:
                    '2020-02-22T12:30:00', end: '2020-02-25T13:30:00' } ] "></full-calendar>
        </div>
    </div>
</div>
